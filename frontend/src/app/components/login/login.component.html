<div style="width:400px">
    <p class="title">
        Um die Chatfunktion nutzen zu k√∂nnen musst du eingeloggt sein.
    </p>
    <div>
        <div class="row">
            <div class="input-field">
                <input [(ngModel)]="username" id="email" type="text" validate>
                <label for="username">Benutzername</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field">
                <input [(ngModel)]="password" id="password" type="password" class="validate">
                <label for="password">Passwort</label>
            </div>
        </div>

        <button (click)="login()" type="submit" name="action">Login</button>
        <br><br>
        <p *ngIf="error" style="margin-bottom:0; color:#bb2b2b">Login fehlgeschlagen.</p>
    </div>
</div>
