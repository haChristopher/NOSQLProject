<div class="col-xs-12" style="height:500px;width:1000px;margin:-3rem -2rem">
  <div class="row" style="height:100%">
    <div class="col-xs-4" id="chatroom_channels">

      <div class="col-xs-12" id="public_channel">
        <label style="margin-bottom: 15px;">Ã–FFENTLICH</label>

        <div>
          <div class="chatroom_channel"><img class="pull-left chatroom_channel_image" /><label class="pull-left">&nbsp;&nbsp;General</label>&nbsp;</div>
          <div class="chatroom_channel"><img class="pull-left chatroom_channel_image" /><label class="pull-left">&nbsp;&nbsp;Default</label></div>
        </div>
      </div>

      <div class="col-xs-12" id="private_channel">
        <label style="margin-bottom: 15px;">Privat</label>

        <div>
          <div class="chatroom_channel"><img class="pull-left chatroom_channel_image" (click)="openChannel()" /><label class="pull-left">&nbsp;&nbsp;Gina Wild <a><i class="fa fa-times"></i></a></label></div>
          <div class="chatroom_channel"><img class="pull-left chatroom_channel_image" /><label class="pull-left">&nbsp;&nbsp;Herr Ihme <a><i class="fa fa-times"></i></a></label></div>
        </div>
      </div>

    </div>

    <div class="col-xs-8" id="chatroom_chat">
      <div id="conversation" class="row" style="height:90%">
        <label style="margin-top:15px">General</label>
        <div *ngFor="let msg of conversation" class="col-xs-6" id="chatroom_chat_messages">
          <span id="userfield" class="col-xs-2" style="font-weight:bold">{{msg.userName}}</span>
          <span id="messsagefield" class="col-xs-8">{{msg.text}}</span>
          <span id="timeField" class="col-xs-2">{{msg.time | date: "HH:mm"}}</span>
        </div>
      </div>

      <div class="row" style="height:10%">
        <input placeholder="Schreibe eine Nachricht..." [(ngModel)]="message" (keypress)="keypressHandler($event)" class="col-xs-10" id="chatroom_chat_input"/>
        <button (click)="send()" type="submit" class="col-xs-2 btn waves-effect waves-light s2" style="height:100%" name="action">Senden</button>
      </div>
    </div>

  </div>
</div>
