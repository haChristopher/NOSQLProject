<div style="width:400px">
    <p class="title">
        Registriere dich im HS Mannheim Chatroom.
    </p>
    <div>
        <div class="row">
            <div class="input-field">
                <input [(ngModel)]="username" id="email" type="text" validate>
                <label for="username">Benutzername</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field">
                <input [(ngModel)]="password" id="password" type="password" class="validate">
                <label for="password">Passwort</label>
            </div>
        </div>

        <button (click)="register()" type="submit" name="action">Registrieren</button>
        <br><br>
        <p *ngIf="error" style="margin-bottom:0; color:#bb2b2b">Registrierung fehlgeschlagen: <br>{{errorMessage}}</p>
        <p *ngIf="success" style="margin-bottom:0; color:green">Erfolgreich registriert!</p>
    </div>
</div>
